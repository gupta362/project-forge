[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "forge"
version = "0.1.0"
description = "Project Forge â€” AI-powered Product Management assistant"
requires-python = ">=3.11"
dependencies = [
    "streamlit>=1.30.0",
    "anthropic>=0.40.0",
    "python-dotenv>=1.0.0",
    "chromadb>=0.4",
    "markitdown>=0.1",
    "voyageai>=0.3",
    "tenacity>=8.0",
]

[project.optional-dependencies]
test = ["pytest>=8.0", "pytest-cov>=5.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "unit: Unit tests (no external services)",
    "e2e: End-to-end tests (requires API keys)",
    "slow: Tests that take > 5 seconds",
]
addopts = ["-ra", "--strict-markers", "--tb=short", "-q"]
filterwarnings = ["ignore::DeprecationWarning:streamlit.*"]

[tool.coverage.run]
source = ["src/pm_copilot"]
omit = [
    "src/pm_copilot/app.py",
    "src/pm_copilot/sidebar_docs.py",
    "src/pm_copilot/mode1_knowledge.py",
    "src/pm_copilot/mode2_knowledge.py",
]

[tool.coverage.report]
fail_under = 60
show_missing = true
exclude_lines = ["pragma: no cover", "if __name__ == .__main__.", "logger\\."]

[tool.hatch.build.targets.wheel]
packages = ["src/pm_copilot"]
